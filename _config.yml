# Site settings
title: My Jekyll Website
description: A simple Jekyll website
baseurl: "/"
url: "http://localhost:4000"


author:
  name: larstila

description: "OSINT community in Finland: Black Bird Group"

# Build settings
markdown: kramdown
theme: minima
plugins:
  - jekyll-feed
  - jekyll-seo-tag

# Exclude files and folders from the build process
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
  - api

# Custom variables
year: 2023

sass:
  enabled: true
